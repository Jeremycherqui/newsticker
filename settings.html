<!doctype html>
<html lang="en" ng-app="StarterApp">
<head>
  <meta charset="UTF-8">
  <title>Demo App - Settings</title>
  <script src="//static.parastorage.com/services/js-sdk/1.91.0/js/wix.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
  <script src="//static.parastorage.com/services/third-party/react/15.3.1/react-with-addons.min.js"></script>
  <script src="//static.parastorage.com/services/third-party/react/15.3.1/react-dom.min.js"></script>
  <script src="//static.parastorage.com/services/third-party/jquery/3.1.1/dist/jquery.min.js"></script>
  <script src="//static.parastorage.com/services/third-party/lodash/4.17.2/lodash.js"></script>
  <script src="//static.parastorage.com/services/editor-ui-lib/1.28.0/lib/editor-ui-lib-angular.min.js"></script>
  <script src="dist/settings.js"></script>
</head>
<body ng-controller="AppCtrl">
    <wix-control name="UI.appSettings">
        <wix-control name="UI.panelTabs" ref="panelTabs" props='{defaultTabIndex: defaultTabIndex}' style="height:100%;">

            <!--Main Tab-->

            <div class="main-tab" tab="Main">
              <img class="app-logo" src="src/settings/svg/logo.svg" alt="app logo"/>
              <p>
                This news ticker will give you the latest news from the the tech world
              </p>
              <wix-control name="UI.button" props="{label: 'Main CTA', className: 'btn-confirm-primary', onClick: onButtonClicked}"></wix-control>
              <div class="main-bottom">
                <hr class="divider-long"/>
                <p>
                  Upgrade now to get a lot more features and enjoy everything our app has to offer!
                </p>
                <wix-control name="UI.button" props="{label: 'Upgrade Now', className: 'btn-upgrade-banner', onClick: clickUpgrade}"></wix-control>
              </div>
            </div>

            <!--Settings Tab-->

            <div class="settings-tab" tab="Settings">

                <wix-control name="UI.slider" props="{
                    title: 'Number of articles',
                      min: 1,
                      max: 5,
                      defaultValue: 3,
                      'wix-param': '_nbArticle',
                      onChange: onUpdate('_nbArticle')
                   }">
                </wix-control>

            </div>
            <!--Design Tab-->

            <div class="design-tab" tab="Design">
                <hr class="divider-long">

                <wix-control name="UI.sectionDividerLabeled" props="{label: 'Text & Background'}"></wix-control>

                <hr class="divider-long">

                <wix-control name="UI.textInput" props="{
                      title: 'Text field',
                      defaultText:'Title',
                      'wix-param': '_mainTitle',
                      onChange: onUpdate('_mainTitle')}">
                </wix-control>

                <hr class="divider-long">

                <wix-control name="UI.fontAndColorPicker" props="{
                    title: 'Title font and color',
                    startWithTheme: 'font_4',
                    startWithColor: 'color-5',
                    'wix-param-font': '_mainTitleFont',
                    'wix-param-color':'_mainTitleColor',
                    infoText: 'some information text should be here'
                    }">
                </wix-control>

                <hr class="divider-long">

                <wix-control name="UI.fontAndColorPicker" props="{
                    title: 'Article title font and color',
                    startWithTheme: 'font_4',
                    startWithColor: 'color-5',
                    'wix-param-font': '_titleFont',
                    'wix-param-color':'_titleColor',
                    infoText: 'some information text should be here'
                    }">
                </wix-control>

                <hr class="divider-long">

                <wix-control name="UI.fontAndColorPicker" props="{
                    title: 'Description font and color',
                    startWithTheme: 'font_8',
                    startWithColor: 'color-4',
                    'wix-param-font': '_descFont',
                    'wix-param-color':'_descColor',
                    infoText: 'some information text should be here'
                    }">
                </wix-control>

                <hr class="divider-long">

                <wix-control name="UI.colorPickerSlider" props="{
                    title: 'Background color',
                    'wix-param': '_backgroundColor',
                    startWithColor: 'color-1',
                    startWithOpacity: 1,
                    onChange: onUpdate('_backgroundColor')
                }">
                </wix-control>
            </div>

            <!--Support Tab-->

            <div class="support-tab" tab="Support">

                <hr class="divider-long">

                <wix-control name="UI.sectionDividerLabeled" props="{label: 'Developer info'}"></wix-control>

                <hr class="divider-long">

                <ul class="developer-info">
                    <li>
                        <wix-control name="UI.symbol"></wix-control>
                            Jeremy Cherqui
                    </li>
                  <li>
                    <wix-control name="UI.symbol" props="{name: 'email'}"></wix-control>
                    <a href="mailto:jeremy.cherqui@gmail.com">
                      jeremy.cherqui@gmail.com
                    </a>
                  </li>
                </ul>

                <hr class="divider-long">

                <wix-control name="UI.sectionDividerLabeled" props="{label: 'Review our app'}"></wix-control>

                <hr class="divider-long">

                <p class="review-paragraph">Enjoying this app ? Leave us a review in the App Market.</p>

                <div class="button-wrapper-center">
                    <wix-control name="UI.button" class="support_rateUs" props="{label: 'Rate Us', className: 'btn-confirm-primary', onClick: onRateUs}"></wix-control>
                </div>

                <hr class="divider-long">

                <wix-control name="UI.sectionDividerLabeled" props="{label: 'Send us a message'}"></wix-control>

                <hr class="divider-long">

                <wix-control class="support_email" name="UI.textInput" props="{
                      title: 'What\'s your email?',
                      validator: validateEmail,
                      validateOnBlurOnly: true,
                      onChange: emailChanged,
                      invalidMessage: 'Invalid email address!',
                      placeholder: 'Email'}">
                </wix-control>

                <hr class="divider-short">

                <wix-control class="support_message" name="UI.textInput" props="{
                        title: 'What do you want to tell us?',
                        validator: validateMessage,
                        validateOnBlurOnly: true,
                        onChange: msgChanged,
                        invalidMessage: 'Message must be at least 5 characters long',
                        placeholder: 'Write us your message (new feature idea / other issues)',
                        isMultiLine: true}">
                </wix-control>

                <hr class="divider-short">
                <!--Only allow button click after both email and message are valid-->
                <div class="button-wrapper-center">
                    <wix-control name="UI.button" class="support_sendButton" props="{label: 'Send', disabled: !(msgIsValid && emailIsValid)}"></wix-control>
                </div>
            </div>

            <wix-control name="UI.button" props="{label: 'Upgrade', className: 'btn-upgrade-nav', onClick: clickUpgrade}"></wix-control>

        </wix-control>
    </wix-control>


</body>
</html>
